{% extends 'msg_app/app_theme.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Register here : </legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">
					Register
				</button>
			</div>
		</form>
		<div class="border-top" pt-3>
			<small class="text-mutted"> Already have an account? <a class="ml-2" href="{% url 'users_app:login_request' %}"><strong>Login</strong></a> instead</small>
		</div>
	</div>
{% endblock content %}
