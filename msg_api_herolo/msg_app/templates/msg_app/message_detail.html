{% extends "msg_app/app_theme.html" %}
{% block content %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{object.subject}}</span>
          <li><strong>From: </strong>{{object.sender}}</li>
          <li><strong>To: </strong>{{object.receiver}}</li>
          <li><strong>Sent on: </strong>{{object.creation_date}}</li>
          <p>{{object.content|safe}}</p>
      </div>
    </div>
  </div>
{% endblock %}
