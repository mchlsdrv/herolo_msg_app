{% extends "msg_app/app_theme.html" %}
{% block content %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{msg.subject}}</span>
          <li><strong>From: </strong>{{msg.sender}}</li>
          <li><strong>To: </strong>{{msg.receiver}}</li>
          <li><strong>Sent on: </strong>{{msg.creation_date}}</li>
          <p>{{msg.content|safe}}</p>
      </div>
      <a href="{% url 'msg_app:unread' %}" class="btn btn-primary btn-sm">Unread</a>
      <a href="{% url 'msg_app:delete_msg' msg.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>
{% endblock %}
